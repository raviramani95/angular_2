<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" #nameInput class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" #amountInput class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-group">
                    <button class="btn btn-success" 
                        style="margin-right: 5px;" 
                        type="submit"
                        (click)="onAdd()">Add</button>
                    <button class="btn btn-danger" style="margin-right: 5px;" type="button">Delete</button>
                    <button class="btn btn-primary" style="margin-right: 5px;" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
